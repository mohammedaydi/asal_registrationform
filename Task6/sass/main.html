<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./styles/formstyle.css" />
    <script type="module" src="./formHandler.js"></script>
  </head>
  <body>
    <div class="container2">
      <h1 id="header">ss</h1>
      <form>
        <div class="item">
          <input
            name="color"
            type="radio"
            id="red"
            onclick="changeColor(event)"
          />
          <label for="red">red</label>
        </div>

        <div class="item">
          <input
            name="color"
            type="radio"
            id="blue"
            onclick="changeColor(event)"
          />
          <label for="red">blue</label>
        </div>

        <div class="item">
          <input
            name="color"
            type="radio"
            id="green"
            onclick="changeColor(event)"
          />
          <label for="red">green</label>
        </div>

        <div class="item">
          <input
            name="color"
            type="radio"
            id="orange"
            onclick="changeColor(event)"
          />
          <label for="red">orange</label>
        </div>
        <script>
          let parameters = new URLSearchParams(window.location.search);
          const fname = parameters.get("fname");
          const lname = parameters.get("lname");
          const msg = `Welcome ${fname} ${lname}`;
          document.getElementById("header").innerText = msg;
        </script>
      </form>
    </div>
  </body>
</html>
