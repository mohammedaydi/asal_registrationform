<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Student Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./formstyle.css" />
  </head>
  <body>
    <header>
      <h1 class="fs-1">Student Registration Form</h1>
    </header>
    <div class="container">
      <div class="form-wrapper row">
        <form class="form col">
          <div class="field-wrapper">
            <label for="">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="enter your name"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Last Name</label>
            <input
              type="text"
              placeholder="enter your last name"
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Email</label>
            <input
              type="text"
              placeholder="it should contain @"
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Mobile</label>
            <input
              type="text"
              placeholder="10 digits only.."
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Gender</label>
            <div class="radio-box">
              <div>
                <input type="radio" value="male" name="gender" title="male" />
                <label for="">Male</label>
              </div>
              <div>
                <input type="radio" value="female" name="gender" />
                <label for="">Female</label>
              </div>
            </div>
          </div>
          <div class="field-wrapper">
            <label for="">Date of birth</label>
            <input
              type="date"
              class="form-control"
              placeholder="enter your name"
            />
          </div>
          <div class="field-wrapper">
            <label for=""> Address </label>
            <textarea
              rows="5"
              wrap="soft"
              placeholder="enter your address"
              class="form-control"
            ></textarea>
          </div>
          <div class="field-wrapper">
            <label for="">City</label>
            <input
              type="text"
              placeholder="enter your city"
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Area PIN</label>
            <input
              type="text"
              placeholder="your correct PIN"
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">State</label>
            <input
              type="text"
              placeholder="enter you state"
              class="form-control"
            />
          </div>
          <div class="field-wrapper">
            <label for="">Mobile</label>
            <select class="form-select">
              <option value="op1" disabled selected>
                select qualification
              </option>
              <option value="op1">op1</option>
              <option value="op2">op2</option>
              <option value="op3">op3</option>
              <option value="op4">op4</option>
            </select>
          </div>
          <div class="field-wrapper">
            <div class="check-box">
              <label for="">Specialization</label>
              <div>
                <input type="checkbox" name="spec" id="" value="cs" />
                <label for="">CS</label>
              </div>
              <div>
                <input type="checkbox" name="spec" id="" value="it" />
                <label for="">IT</label>
              </div>
              <div>
                <input type="checkbox" name="spec" id="" value="ca" />
                <label for="">CA</label>
              </div>
              <div>
                <input type="checkbox" name="spec" id="" value="tc" />
                <label for="">TC</label>
              </div>
            </div>
          </div>
          <div class="field-wrapper">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="button-wrapper">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
